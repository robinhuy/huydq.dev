<!DOCTYPE html>
<html lang="{{ site.Language }}" dir="{{ .Language.LanguageDirection | default "auto" }}">

<head>
    {{- partial "head.html" . }}
</head>

<body class="
{{- if (or (ne .Kind `page` ) (eq .Layout `archives`) (eq .Layout `search`)) -}}
{{- print "list" -}}
{{- end -}}
{{- if eq site.Params.defaultTheme `dark` -}}
{{- print " dark" }}
{{- end -}}
" id="top">
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v17.0&appId=3104649079824969&autoLogAppEvents=1" nonce="1iwfRWn2"></script>
    
    {{- partialCached "header.html" . .Page -}}
    <main class="main">
        {{- block "main" . }}{{ end }}
    </main>
    {{ partialCached "footer.html" . .Layout .Kind (.Param "hideFooter") (.Param "ShowCodeCopyButtons") -}}

    <!-- Firework -->
    <!-- <canvas id="canvas" style="position: fixed; top: 0; right: 0; bottom: 0; left: 0; z-index: -1"></canvas> -->
    
    {{- $script := resources.Get "js/toc.js" | resources.Minify }}
    <script src="{{ $script.RelPermalink }}"></script>
</body>

</html>
